<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Open Source Islands</title>

		<link href="https://fonts.googleapis.com/css?family=Inconsolata|Muli&amp;display=swap" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

		<script type="text/javascript" src="handler.js"></script>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<div class=Albatross></div>
		<main>
			<form>
				<div class=page id=page1>

					<h1>Properties</h1>
					<div>
						<label for="name">Name</label>
						<input
							type="text"
							id="name"
							name="name"
							pattern="^[a-zA-Z \-']*$"
							placeholder="%random%">
					</div>
					<div>
						<label for="seed">Seed</label>
						<input
							type="text"
							pattern="^[0-9]*$"
							id="seed"
							name="seed"
							placeholder="%random%">
					</div>

					<div>
						<label for="reef">Reef</label>
						<input type="checkbox" id="reef" name="reef" value="true">
					</div>

					<div>
						<label for="motu">Motu</label>
						<input type="checkbox" id="motu" name="motu" value="true">
					</div>

					<div>
						<label for="atoll">Atoll</label>
						<input type="checkbox" id="atoll" name="atoll" value="true">
					</div>

					<div>
						<label for="volcano">Volcano</label>
						<input type="checkbox" id="volcano" name="volcano" value="true">
					</div>

					<div>
						<label for="village">Village</label>
						<input type="checkbox" id="village" name="village" value="true">
					</div>

					<div>
						<input type="button" value="exit">
						<input type="button" value="next">
					</div>
				</div>
			</form>

		</main>
	</body>
</html>
