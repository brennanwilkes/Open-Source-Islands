<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Open Source Islands</title>

		<link href="https://fonts.googleapis.com/css?family=Inconsolata|Muli&amp;display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

		<script type="text/javascript" src="name_list.js"></script>
		<script type="text/javascript" src="Stefan-Gustavson-Perlin.js"></script>
		<script type="text/javascript" src="island.js"></script>
		<script type="text/javascript" src="handler.js"></script>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<!--<div class=Albatross></div>-->
		<main>
			<form>
				<div class=page id=page0>
					<h1>Properties</h1>
					<div>
						<label for="name">Name</label>
						<input
							type="text"
							id="name"
							name="name"
							pattern="^[a-zA-Z \-']*$"
							placeholder="%random%">
					</div>
					<div>
						<label for="seed">Seed</label>
						<input
							type="text"
							pattern="^[0-9]*$"
							id="seed"
							name="seed"
							placeholder="%random%">
					</div>

					<div>
						<label for="reef">Reef</label>
						<input type="checkbox" id="reef" name="reef" value="true">
					</div>

					<div>
						<label for="motu">Motu</label>
						<input type="checkbox" id="motu" name="motu" value="true">
					</div>

					<div>
						<label for="atoll">Atoll</label>
						<input type="checkbox" id="atoll" name="atoll" value="true">
					</div>

					<div>
						<label for="volcano">Volcano</label>
						<input type="checkbox" id="volcano" name="volcano" value="true">
					</div>

					<div>
						<label for="village">Village</label>
						<input type="checkbox" id="village" name="village" value="true">
					</div>

					<div>
						<label for="trees">Trees</label>
						<input type="checkbox" id="trees" name="trees" value="true">
					</div>

					<div>
						<input type="button" value="exit">
						<input type="button" value="next">
					</div>
				</div>
				<div class=page id=page1>
					<h1>Generation</h1>

					<div>
						<label for="scale">Scale</label>
						<input type="range" min="10" max="50" value="25" name="scale" id="scale">
					</div>

					<div>
						<label for="persistence">Persistence</label>
						<input type="range" min="10" max="30" value="20" name="persistence" id="persistence">
					</div>

					<div>
						<label for="lacunarity">Lacunarity</label>
						<input type="range" min="60" max="80" value="70" name="lacunarity" id="lacunarity">
					</div>

					<div>
						<label for="villageheight">Village Height</label>
						<input type="range" min="30" max="100" value="36" name="villageheight" id="villageheight">
					</div>

					<div>
						<label for="treesheight">Tree Height</label>
						<input type="range" min="30" max="80" value="40" name="treesheight" id="treesheight">
					</div>

					<div>
						<input type="button" value="back">
						<input type="button" value="next">
					</div>
				</div>
				<div class=page id=page2>
					<h1>Colours</h1>

					<div>
						<label for="background">Background Colour</label>
						<input type="checkbox" id="background" name="background" value="true" checked>
					</div>

					<div>
						<label for="ocean">Background</label>
						<input type="color" value="#0C1A5F" name="ocean" id="ocean">
					</div>
					<div>
						<label for="shallows">Shallows</label>
						<input type="color" value="#0C49AC" name="shallows" id="shallows">
					</div>
					<div>
						<label for="beach">Beach</label>
						<input type="color" value="#D0AB76" name="beach" id="beach">
					</div>
					<div class=tri>
						<label for="ground1">Ground</label>
						<input type="color" value="#587E31" name="ground1" id="ground1">
						<input type="color" value="#274C00" name="ground2" id="ground2">
						<input type="color" value="#173600" name="ground3" id="ground3">
					</div>

					<div class=dual>
						<label for="rock1">Rock</label>
						<input type="color" value="#959688" name="rock1" id="rock1">
						<input type="color" value="#626354" name="rock2" id="rock2">

					</div>

					<div class=dual>
						<label for="lava1">Lava</label>
						<input type="color" value="#8B0000" name="lava" id="lava1">
						<input type="color" value="#FFA500" name="lava" id="lava2">
					</div>

					<div>
						<input type="button" value="back">
						<input type="button" value="Compile" id="compile">
					</div>
				</div>
			</form>

		</main>
	</body>
</html>
