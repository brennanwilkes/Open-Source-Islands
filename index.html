<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Open Source Islands</title>

		<link href="https://fonts.googleapis.com/css?family=Inconsolata|Muli&amp;display=swap" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

		<script type="text/javascript" src="handler.js"></script>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<main>
			<form>
				<div>
					<label for="name">Name:</label>
					<input
						type="text"
						id="name"
						name="name"
						pattern="^[a-zA-Z]*$"
						placeholder="%random%">
				</div>
				<div>
					<label for="seed">Seed:</label>
					<input
						type="text"
						pattern="^[0-9]*$"
						id="seed"
						name="seed"
						placeholder="%random%">
				</div>
				<input type="submit" value="Submit">
			</form>
		</main>
	</body>
</html>
